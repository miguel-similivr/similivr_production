<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Iframe permissions test</title>

    <!--
      This sample demonstrates use of the "allowvr" iframe attribute. If the
      attribute is not specified on an iframe calls to navigator.getVRDisplays
      should fail.
    -->

    <style>
      .vr-embed {
        width: 100%;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h2>Iframe permissions test</h2>
    <p>This sample demonstrates use of the "allowvr" iframe attribute. If the
    attribute is not specified on an iframe calls to navigator.getVRDisplays
    should fail.</p>

    <h3>&lt;iframe allowvr&gt;</h3>
    <iframe allowvr src="03-vr-presentation.html" class="vr-embed"></iframe>

    <h3>&lt;iframe&gt;</h3>
    <iframe src="03-vr-presentation.html" class="vr-embed"></iframe>
  </body>
</html>
