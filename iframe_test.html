<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>simili.io Player</title>

    <!--
      This sample demonstrates how to render a 360 degree panoramic image in VR.
    -->

    <style>
      #webgl-canvas {
        box-sizing: border-box;
        height: 100%;
        left: 0;
        margin: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>

    <style>
      .similivr-button-togglevr {
        bottom: 0;
        right: 0;
      }
      .similivr-button-fullscreen{
        top: 0;
        right: 0;
      }
      .similivr-button-reset{
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <iframe src="http://simili.io/player.html?id=17&user=test4" height="200" width="300"style="border:none;" allowfullscreen></iframe>
    <iframe src="http://simili.io/player.html?id=28&user=test5" height="200" width="300"style="border:none;" allowfullscreen></iframe>
  </body>
</html>
